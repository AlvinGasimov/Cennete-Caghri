<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .container h1 {
            font-size: 6rem;
            margin: 0;
            color: #E8C960;
        }

        .container h2 {
            font-size: 2rem;
            margin: 10px 0;
            color: #555;
        }

        .container p {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #666;
        }

        .container a {
            text-decoration: none;
            background-color: #E8C960;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .container a:hover {
            background-color: #E8C960;
        }

        @media (max-width: 768px) {
            .container h1 {
                font-size: 4rem;
            }

            .container h2 {
                font-size: 1.5rem;
            }

            .container p {
                font-size: 1rem;
            }

            .container a {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Sayfa Bulunamadı</h2>
        <p>Üzgünüz! Aradığınız sayfa mevcut değil veya taşındı.</p>
        <a href="/">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
