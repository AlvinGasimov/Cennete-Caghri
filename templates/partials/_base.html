{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="icon" href="{{ item.favicon.url }}" sizes="32x32" type="image/png">
    <title>{{ item.title }} {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'assets/css/icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/colors/color.css' %}" title="color" />

    <script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.circliful.min.js' %}"></script>
    <script src="{% static 'assets/js/custom-scripts.js' %}"></script>
